                <H3 class="header-color1">景點介紹</H3>
                <p class="p">神戶市位於日本兵庫縣東南部的都市,為兵庫縣首府,也是政令指定都市之一,下轄有9個區。<BR>全市面積557.02平方公里,人口則有1,522,273人,是日本人口第七多的都市。<br>其與大阪市、京都市並為京阪神都會區的核心都市,同時也和附近的衛星都市組成神戶都市圈。
